
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taibe Javed | AI Developer & Designer</title>
    <link id="dynamic-favicon" rel="icon" type="image/png" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23020202'/%3E%3Cpath d='M50 20 L80 35 L80 65 L50 80 L20 65 L20 35 Z' fill='none' stroke='%2322d3ee' stroke-width='2'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Cursor is only hidden when the app is ready */
      .app-ready, .app-ready * {
        cursor: none !important;
      }

      h1, h2, h3, .font-futuristic {
        font-family: 'Orbitron', sans-serif;
      }
      .font-terminal {
        font-family: 'Fira Code', monospace;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .gemini-glow {
        background: radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.12), rgba(168, 85, 247, 0.08), rgba(236, 72, 153, 0.05), transparent 75%);
      }

      .metallic-text {
        background: linear-gradient(180deg, #ffffff 0%, #a0a0a0 45%, #ffffff 55%, #808080 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
      }

      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }

      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s ease, border-color 0.4s ease;
      }

      .glass-card:hover {
        border-color: rgba(34, 211, 238, 0.4);
      }

      /* Custom Cursor Trail */
      .cursor-dot {
        position: fixed;
        width: 8px;
        height: 8px;
        background: #22d3ee;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10001;
        box-shadow: 0 0 10px #22d3ee;
        top: 0;
        left: 0;
      }
      .cursor-trail {
        position: fixed;
        width: 20px;
        height: 20px;
        background: rgba(34, 211, 238, 0.15);
        border: 1px solid rgba(34, 211, 238, 0.3);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.1s ease-out;
        filter: blur(2px);
        top: 0;
        left: 0;
      }
      
      .cursor-active .cursor-dot { transform: scale(3); opacity: 0.5; }
      .cursor-active .cursor-trail { transform: scale(2); border-color: #ec4899; background: rgba(236, 72, 153, 0.1); }

      /* MOBILE VIEW FIX FOR DESIGN GALLERY & PROJECTS */
      @media (max-width: 767px) {
        /* Design Gallery (Visual Archive) Mobile Styles */
        .carousel-scene {
          perspective: none !important;
          height: auto !important;
          overflow-x: auto !important;
          scroll-snap-type: x mandatory !important;
          display: flex !important;
          flex-wrap: nowrap !important;
          padding: 40px 20px !important;
          gap: 20px !important;
          scroll-behavior: smooth !important;
          -webkit-overflow-scrolling: touch !important;
          justify-content: flex-start !important;
        }

        .carousel-track {
          display: flex !important;
          flex-wrap: nowrap !important;
          transform: none !important;
          transform-style: flat !important;
          width: max-content !important;
          height: auto !important;
          animation: slide-mobile-design 30s linear infinite !important;
        }

        .carousel-track:hover {
          animation-play-state: paused !important;
        }

        .carousel-item {
          position: relative !important;
          transform: none !important;
          flex-shrink: 0 !important;
          scroll-snap-align: center !important;
          width: 280px !important;
          margin: 0 10px !important;
          opacity: 1 !important;
          filter: none !important;
          top: 0 !important;
          left: 0 !important;
        }

        .carousel-item-inner {
          transform: none !important;
          opacity: 1 !important;
          filter: none !important;
          box-shadow: 0 4px 20px rgba(0,0,0,0.5) !important;
        }
        
        .carousel-item-reflection {
          display: none !important;
        }

        .carousel-item-title {
          opacity: 1 !important;
        }

        /* Project Section Mobile Styles */
        .projects-container-mobile {
          display: flex !important;
          flex-wrap: nowrap !important;
          overflow-x: auto !important;
          scroll-snap-type: x mandatory !important;
          gap: 20px !important;
          padding-bottom: 20px !important;
          -webkit-overflow-scrolling: touch !important;
        }

        .projects-track-mobile {
          display: flex !important;
          flex-wrap: nowrap !important;
          width: max-content !important;
          animation: slide-mobile-projects 40s linear infinite !important;
        }

        .projects-track-mobile:hover {
          animation-play-state: paused !important;
        }

        .project-card-mobile {
          flex: 0 0 300px !important;
          height: 400px !important;
          scroll-snap-align: center !important;
          margin-right: 20px !important;
        }
      }

      @keyframes slide-mobile-design {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-300px * 8)); }
      }

      @keyframes slide-mobile-projects {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-320px * 7)); } /* 7 projects */
      }
    </style>

    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",

        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

      }
    }

    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
  </body>
</html>
